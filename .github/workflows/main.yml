name: "Build and deploy Github pages"
on:
  push:
    branches:
      - main

jobs:

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-16.04, ubuntu-18.04, ubuntu-20.04]
        python-version: [3.6, 3.7, 3.8]

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2.3.1

    - name: Set up Python ${{ matrix.python-version }} ğŸ”§
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies ğŸ”§
      run: |
        python -m pip install --upgrade pip
        pip install -U xarray plotly matplotlib numpy xlrd==1.2.0
        pip install -U sphinx sphinx-gallery kaleido sphinx_bootstrap_theme numpydoc sphinxcontrib-bibtex
        pip install -e .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Build the Doc ğŸ”§
        run: |
          cd docs
          make html
          touch build/html/.nojekyll

      - name: Deploy Github Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: docs/build/html/
          clean: true
          ssh-key: ${{ secrets.DEPLOY_KEY }}
